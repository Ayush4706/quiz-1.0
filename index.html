<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Quiz App</title>
</head>
<body>
    <div class="py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary py-3 display-3">Welcome!!</h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead"> 
            <p>Your Answers are <span class="text-primary display-4 p-3">0% </span>Correct!!!</p>
        </div>

    </div>
    
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Below Are The Questions!! </h2>

            <form action="index.html" class="quiz-form text-light"> 


                <div class="my-5">
                    <p class="lead font-weight-normal">What is the backbone of a WebPage?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">
                            HTML
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">
                            CSS
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">
                            JavaScript
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Which of the following is responsible for styling a WebPage?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">
                            HTML
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">
                            CSS
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">
                            JavaScript
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Validation in a WebPage can be achieved through?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">
                            HTML
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B" >
                        <label class="form-check-label">
                            CSS
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">
                            JavaScript
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Where is the meta Tag enclosed?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">
                            Inside Body
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">
                            Inside Head outside Title
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">
                            Inside head under Title
                        </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">What is react?</p>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label class="form-check-label">
                            Java Library
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B" >
                        <label class="form-check-label">
                            Python Framework
                        </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C">
                        <label class="form-check-label">
                            JavaScript Library
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
